<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  <script src="script.js"></script>
  </head>
 
  <body>
    
    <div class="container">
        <div class="row">
            <div class="form-section col-sm-12 col-md-12 col-lg-6">
                <h2>choose new password</h2>
                <p>almost done.enter your new password and you are all set</p>
                <form onkeyup="return validation()">
                  <p>Create a password</p>
                  <input type="password" id="password" placeholder="Enter password" />
          
                  <p>Confirm password</p>
                  <input type="password" id="cpass" placeholder="Confirm password" />
          
                  <ul>
                    <li id="lcase">one lowercase character</li>
                    <li id="spchar">one special character</li>
                    <li id="ucase">one uppercase character</li>
                    <li id="min_length">8 character minimum</li>
                    <li id="number">one number</li>
                    <li id="confirm_pass">password matched</li>
                  </ul>
                  <input type="reset" class="btn btn-primary" id="reset_btn" value="Reset Password" />
                </form>
            </div>
        </div>
    </div>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
